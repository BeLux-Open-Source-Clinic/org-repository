name: Organization Metrics Automation

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-org-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Crucial to push updates to repo

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Metrics via GitHub GraphQL API
        env:
          GH_TOKEN: ${{ secrets.ORG_METRICS_TOKEN }}
        run: |
          gh api graphql -f query='
          {
            organization(login: "BeLux-Open-Source-Clinic") {
              repositories(first: 100) {
                nodes {
                  name
                  stargazers { totalCount }
                  forks { totalCount }
                  pullRequests(states: MERGED) { totalCount }
                  issues(states: CLOSED) { totalCount }
                }
              }
            }
          }' > org_metrics.json

      - name: Generate README.md from Metrics
        run: |
          python scripts/generate_metrics_readme.py org_metrics.json > README.md

      - name: Commit and Push Metrics Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add README.md org_metrics.json
          git commit -m "Automated daily org metrics update" || echo "No changes to commit"
          git push origin main

