name: Contributor Leaderboard

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs weekly on Monday
  workflow_dispatch: # Manual trigger option

jobs:
  generate-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Contributor Leaderboard
        uses: lowlighter/metrics@latest
        with:
          filename: leaderboard.svg
          token: ${{ secrets.ORG_METRICS_TOKEN }}
          base: ""
          plugin_leaderboard: yes
          plugin_leaderboard_ignored: "github-actions[bot]"

      - name: Commit and Push Leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add leaderboard.svg
          git commit -m "Update contributor leaderboard" || echo "No changes"
          git push origin main
