name: Org-wide Metrics Collection

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # <-- Add this to give write permissions

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # use default token

      - name: Fetch metrics
        env:
          GH_TOKEN: ${{ secrets.ORG_METRICS_TOKEN }}
        run: |
          gh api graphql -f query='
          {
            organization(login: "BeLux-Open-Source-Clinic") {
              repositories(first: 100) {
                nodes {
                  name
                  pullRequests(states: MERGED) { totalCount }
                  issues(states: CLOSED) { totalCount }
                  stargazers { totalCount }
                  forks { totalCount }
                }
              }
            }
          }' > org_metrics.json

      - name: Generate Metrics README.md
        run: |
          python scripts/generate_metrics_readme.py org_metrics.json > README.md

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add README.md org_metrics.json
          git commit -m "Update org-wide metrics" || echo "No changes"
          git push
